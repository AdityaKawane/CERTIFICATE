<!DOCTYPE html>
<html>
<head>
    <title>Responsive Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: beige;
        }
        .certificate {
            max-width: 800px;
            width: 100%;
            background:white;
            border: 2px solid blueviolet;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px blue;
            text-align: center;
        }
        .certificate h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #0a74da;
        }
        .certificate p {
            font-size: 1rem;
            margin: 10px 0;
        }
        .certificate .recipient {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <p>This certificate is presented to</p>
        <div class="recipient">Aditya Balasaheb Kawane</div>
        <p>For outstanding performance and dedication.</p>
        <p>Date: December 31, 2024</p>  
</body>
</html>
